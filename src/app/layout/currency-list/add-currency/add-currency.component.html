<kendo-dialog *ngIf="active" [width]="450" [height]="600" (close)="closeForm()">
    <kendo-dialog-titlebar class="">
        {{ isNew ? "Add New" : "Edit" }}
    </kendo-dialog-titlebar>
    <form novalidate class="k-form k-form-md" [formGroup]="currencyForm">
        <fieldset class="k-form-fieldset">
            <kendo-floatinglabel text="Currency Name *">
                <input
                    kendoTextBox
                    class="form-control"
                    formControlName="currency_name"
                />
            </kendo-floatinglabel>
            <kendo-floatinglabel text="Currency Symbol *">
                <input
                    kendoTextBox
                    class="form-control"
                    formControlName="currency_symbol"
                />
            </kendo-floatinglabel>
            <kendo-floatinglabel text="Currency Code *">
                <input
                    kendoTextBox
                    class="form-control"
                    formControlName="currency_code"
                />
            </kendo-floatinglabel>
            <kendo-floatinglabel text="Currency Exchange *">
                <input
                    kendoTextBox
                    class="form-control"
                    formControlName="currency_exchange"
                />
            </kendo-floatinglabel>
        </fieldset>
    </form>

    <kendo-dialog-actions>
        <button class="btn btn-outline-primary" (click)="onCancel($event)">
            Cancel
        </button>
        <button
            class="btn btn-primary"
            [disabled]="!currencyForm.valid"
            (click)="onSave($event)"
        >
            Save
        </button>
    </kendo-dialog-actions>
</kendo-dialog>
