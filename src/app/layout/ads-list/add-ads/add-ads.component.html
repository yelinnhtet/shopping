<kendo-dialog *ngIf="active" [width]="450" [height]="400" (close)="closeForm()">
    <kendo-dialog-titlebar class="">
        {{ isNew ? "Add New" : "Edit" }}
    </kendo-dialog-titlebar>
    <form novalidate class="k-form k-form-md" [formGroup]="adsForm">
        <fieldset class="k-form-fieldset">
            <kendo-floatinglabel text="Name *">
                <input
                    kendoTextBox
                    class="form-control"
                    formControlName="name"
                />
            </kendo-floatinglabel>
            <!-- <kendo-floatinglabel class="mt-3" text="Photo">
                <kendo-upload
                    [multiple]="false"
                    [autoUpload]="false"
                    formControlName="image_path"
                    [saveUrl]="imageUploadUrl"
                    (upload)="uploadEventHandler($event)"
                    (remove)="removeEventHandler($event)"
                    [restrictions]="myRestrictions"
                >
                </kendo-upload>
            </kendo-floatinglabel> -->
            <!-- <kendo-floatinglabel class="mt-3" text=""> -->
                <div class="form-group">
                    <label for="file">Photo</label><br>
                    <input
                        type="file"
                        class="form-control-file mt-2"
                        formControlName="image_path"
                        (change)="uploadEventHandler($event)"
                    />
                    <img class="mt-3" *ngIf="!isNew" [src]="oldImageUrl" width="400" height="160" alt="Image" />
                </div>
            <!-- </kendo-floatinglabel> -->
        </fieldset>
    </form>

    <kendo-dialog-actions>
        <button class="btn btn-outline-primary" (click)="onCancel($event)">
            Cancel
        </button>
        <button
            class="btn btn-primary"
            [disabled]="!adsForm.valid"
            (click)="onSave($event)"
        >
            Save
        </button>
    </kendo-dialog-actions>
</kendo-dialog>
